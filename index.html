<!DOCTYPE html>
<html>
<head>
	<title>pixelit.in</title>
	<link rel="stylesheet" type="text/css" href="css/pixelit.css">
	
</head>


<body>

<div id = 'topBar' class = 'topBar'>
	<h1 id = 'title'>Pixelit.in</h1>
	<span id = 'menuButtonHolder'>
		<span id = 'canvaSizeHolder'>	
			<span id = 'canvasMenu' onclick = 'toggleDropMenu("sizeDropMenu")'>canvas</span>
		</span>
		<span id = 'pixelSizeHolder'>
			<span id="pixelSize" onclick = 'toggleDropMenu("pixelDropMenu")'>pixels</span>
		</span>
		<span id = 'gridToggleHolder'>
			<button id = 'createJPG' onclick = 'createPNG()'>Create PNG</button>
			<button id = 'eraseCanvas' onclick = 'eraseCanvas()'>Erase Canvas</button>
			<span>show grid</span>
			<INPUT id = 'toggleGrid' type=checkbox name="gridBox" onchange="toggleGrid()" checked = 'yes'>
		</span>
	
		

	</span>


</div>
		<div id = 'sizeDropMenu' class = 'dropMenu'>

			<div id = '50%Size' onclick = 'changeCanvasSizePercent(.5,.6)'>Small</div>
			<div id = '50%Size' onclick = 'changeCanvasSizePercent(.65,.75)'>Medium</div>
			<div id = '75%Size' onclick = 'changeCanvasSizePercent(.75,.85)'>Large</div>
		
		</div>	

		<div id = 'pixelDropMenu' class = 'dropMenu'>
			<div id = '2Pixel' onclick = 'drawGrid(2)'>2</div>
			<div id = '4Pixel' onclick = 'drawGrid(4)'>4</div>
			<div id = '8Pixel' onclick = 'drawGrid(8)'>8</div>
			<div id = '16Pixel' onclick = 'drawGrid(16)'>16</div>
			<div id = '32Pixel' onclick = 'drawGrid(32)'>32</div>
			<div id = '64Pixel' onclick = "drawGrid(64)">64</div>
			<div id = '128Pixel' onclick = 'drawGrid(128)'>128</div>
		</div>

<canvas id="pixelit" style= "border:2px solid black"></canvas>

<!-- Drawing Grid Overlay -->
<canvas id="pixelitgrid" oncontextmenu="return false" style= "border:2px solid black"></canvas>

<!-- <div id="toolBar" oncontextmenu="return false">
	<div id = 'pencilIcon' class = 'toolIcon'></div>
	<div id = 'lineIcon' class = 'toolIcon'></div>
	<div id = 'fillIcon' class = 'toolIcon'></div>
</div> -->

<canvas id="colorCanvas" oncontextmenu="return false"  width = '25' height = '300' style= "border:2px solid black"></canvas>



<canvas id="currentColors" oncontextmenu="return false"  width = '25' height = '50' style= "border:2px solid black"></canvas>


<div class = 'centeredHolder' id = 'bottomInfo'>
	<span id = 'createdBy'>
		created by Andrew Pitts | <a href="http://apitts.com">apitts.com</a>
	</span>
</div>
<div id= "sizeContainer"></br>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="script/pixelscript.js"></script>
</body>

</html>
