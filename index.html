<!DOCTYPE html>
<html>
<head>
	<title>pixelit.in</title>
	<link rel="stylesheet" type="text/css" href="css/pixelit.css">
	
</head>


<body>

<div id = 'topBar' class = 'topBar'>
	<h1 id = 'title'>pixelit.in</h1>
	<span id = 'menuSelectorHolder'>
			<span id = 'canvasMenu' class = 'menuSelector' onclick = 'toggleDropMenu("sizeDropMenu")'>canvas</span>
			<span id = "pixelSize" class = 'menuSelector'  onclick = 'toggleDropMenu("pixelDropMenu")'>pixels</span>		
			<span id = "exportSize" class = 'menuSelector'  onclick = 'toggleDropMenu("exportDropMenu")'>export</span>
			<span id = "colorMenuToggle" class = 'menuSelector' onclick = 'toggleDropMenu("colorDropMenu")'>color</span>
			<span id = "acceptMenu"></span>
	</span>
</div>

<div id = 'sizeDropMenu' class = 'dropMenu'>
	<div id = '50%Size' class = 'dropMenuSelector' onclick = 'changeCanvasSizePercent(.5,.6)'>small</div>
	<div id = '50%Size' class = 'dropMenuSelector' onclick = 'changeCanvasSizePercent(.65,.75)'>medium</div>
	<div id = '75%Size' class = 'dropMenuSelector'  onclick = 'changeCanvasSizePercent(.75,.85)'>large</div>
	<div id = 'eraseCanvas' class = 'dropMenuSelector'  onclick = 'eraseCanvas()'>erase canvas</div>
	<span id = 'gridToggleHolder' class = 'dropMenuSelector' >
		<span>show grid</span>
		<input id = 'toggleGrid' type=checkbox name="gridBox" onchange="toggleGrid()" checked = 'yes'>
	</span>
</div>	

<div id = 'pixelDropMenu' class = 'dropMenu'>
	<div id = '2Pixel' class = 'dropMenuSelector'  onclick = 'drawGrid(2)'>2</div>
	<div id = '4Pixel' class = 'dropMenuSelector'  onclick = 'drawGrid(4)'>4</div>
	<div id = '8Pixel' class = 'dropMenuSelector'  onclick = 'drawGrid(8)'>8</div>
	<div id = '16Pixel' class = 'dropMenuSelector'  onclick = 'drawGrid(16)'>16</div>
	<div id = '32Pixel' class = 'dropMenuSelector'  onclick = 'drawGrid(32)'>32</div>
	<div id = '64Pixel' class = 'dropMenuSelector'  onclick = "drawGrid(64)">64</div>
	<div id = '128Pixel' class = 'dropMenuSelector'  onclick = 'drawGrid(128)'>128</div>
</div>

<div id = 'colorDropMenu' class = 'dropMenu'>
	R<input id = "redSlider" class = "colorSlider" type="range"  min="0" max="255" value = "0" onchange="showColorPreviewValue(this.value,'redValue')"/>
	<span id = "redValue" class = "colorSliderValue"></span>
	</br>
	G<input id = "greenSlider" class = "colorSlider" type="range"  min="0" max="255" value = "0"onchange="showColorPreviewValue(this.value,'greenValue')"/>
	<span id = "greenValue" class = "colorSliderValue"></span>
	</br>
	B<input id = "blueSlider" class = "colorSlider" type="range"  min="0" max="255" value = "0" onchange="showColorPreviewValue(this.value,'blueValue')"/>
	<span id = "blueValue" class = "colorSliderValue"></span>
	</br>click the box below to use the color
	<div id = "dropMenuColorPreview" class = "colorPreview" onclick = "changeColorFromCustomPreview(1)" oncontextmenu = "return false"></div>
</div>

<div id = 'exportDropMenu'  class = 'dropMenu'>
	<div id = 'createJPG' class = 'dropMenuSelector'  onclick = 'createPNG()'>create png</div>
</div>

<!-- Drawing Canvas -->
<canvas id="pixelit" style= "border:2px solid black"></canvas>

<!-- Drawing Grid Overlay -->
<canvas id="pixelitgrid" oncontextmenu="return false" style= "border:2px solid black"></canvas>

<!-- <div id="toolBar" oncontextmenu="return false">
	<div id = 'pencilIcon' class = 'toolIcon'></div>
	<div id = 'lineIcon' class = 'toolIcon'></div>
	<div id = 'fillIcon' class = 'toolIcon'></div>
</div> -->

<!-- Color Selection Canvas -->
<canvas id="colorCanvas" oncontextmenu="return false"  width = '25' height = '300' style= "border:2px solid black"></canvas>

<!-- Current Colors Selected Canvas -->
<canvas id="currentColors" oncontextmenu="return false"  width = '25' height = '50' style= "border:2px solid black"></canvas>


<div class = 'centeredHolder' id = 'bottomInfo'>
	<span id = 'createdBy'>
		created by Andrew Pitts | <a href="http://apitts.com">apitts.com</a>
	</span>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="script/pixelscript.js"></script>
</body>

</html>
